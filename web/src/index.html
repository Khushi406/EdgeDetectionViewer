<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Web Viewer - FLAM R&D Assessment</title>
    <meta name="description" content="TypeScript web viewer for real-time edge detection processing results">
    <meta name="author" content="Khushi - FLAM R&D Intern Assessment">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔍</text></svg>">
</head>
<body>
    <!-- The main application content will be dynamically generated by TypeScript -->
    
    <!-- Loading indicator -->
    <div id="loading" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 1000;
    ">
        <div style="font-size: 3em; margin-bottom: 20px;">🔍</div>
        <div style="font-size: 1.5em;">Loading Edge Detection Viewer...</div>
        <div style="font-size: 1em; opacity: 0.8; margin-top: 10px;">FLAM R&D Assessment</div>
    </div>

    <!-- Main TypeScript application -->
    <script type="module" src="index.js"></script>
    
    <!-- Remove loading indicator once page loads -->
    <script>
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 500);
            }
        });
    </script>
</body>
</html>
